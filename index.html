<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe App</title>
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <h1 class="logo">Recipe</h1>
                    <form>
                        <input type="text" placeholder ="Search your recipe..." class="searchBox">
                        <button type="submit" class="searchBtn">Search</button>
                    </form>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="recipeContainer">
                    <h2 class="heading">Search your favorite recipe</h2>
                </div>
                <div class="recipe-details-container">
                    <button type="button" class="recipe-close-button">X</button>
                    <div class="recipe-details"></div>
                </div>
            </div>
        </main>


        <script src="script.js"></script>
    </body>
</html>
